<! doctype html>
  <html lang=en>

  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0, user=scalable=yes">
    <title>Q&A</title>
    <link rel="shortcut icon" href="q.png">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="styles-search.css" />
    <script src="qs.js"></script>
    <script src="animations.js"></script>
    <script src="dynam.js"></script>
    <script src="swipe.js"></script>
  </head>

  </html>

  <div id="pagewrap">

    <header>
      <h1><a class="site-title" href="index.html">Q&A</a>
      </h1>
      <h2>
        ask away
      </h2>
      <button id="myBtn"><img src="bento.png" /></button>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>

          <ul>
            <li><a href="#" id="suggestBtn">Submit a question</a></li>
            <li><a href="#" id="searchBtn">Search</a></li>
            <li><a href="https://sosowane.github.io/qandhey/">Family Friendly Edition</a></li>
          </ul>
        </div>
      </div>

      <!-- Search Modal -->
      <div id="searchModal" class="modal">
        <div class="modal-content">
          <span class="close-search">&times;</span>
          <h3>Search Questions</h3>
          <div class="search-container">
            <input type="text" id="searchInput" placeholder="Type to search questions...">
            <div id="searchResults"></div>
          </div>
        </div>
      </div>

      <!-- Suggestion Modal -->
      <div id="suggestionModal" class="modal">
        <div class="modal-content">
          <span class="close-suggestion">&times;</span>
          <h3>Suggest a question</h3>
          <form action="https://formsubmit.co/sosowane01@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New Question Suggestion">
            <input type="hidden" name="_captcha" value="true">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://sosowane.github.io/sosowane.questions.io/index.html">
            <textarea name="suggestion" class="suggestion-textarea" placeholder="Type your question here..."
              required></textarea>
            <button type="submit" class="suggestion-submit">Submit</button>
          </form>
        </div>
      </div>
    </header>

    <section>
      <div class="question-container">
        <div id="qDisplay"></div>
      </div>
    </section>

    <footer>
      <div class="butt-group">
        <button onClick="newRandom()">random</button>
        <button onClick="newPersonal()">personal</button>
        <button onClick="newRelation()">relationships</button>
        <button onClick="newThisOrThat()">this or that</button>
        <button onClick="newHypo()">hypothetical</button>
        <button onClick="newFamily()">family</button>
        <button onClick="newReligion()">spirituality</button>
        <button onClick="newPolitics()">politics</button>
        <button onClick="newShow()">show me</button>
      </div>
    </footer>
  </div>
